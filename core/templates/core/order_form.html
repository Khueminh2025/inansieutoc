{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">
      Đặt hàng - {{ service.name }}
    </h2>

    <p class="text-center text-gray-600 mb-4">
      Đơn giá: <strong>{{ service.price|floatformat:0 }}đ</strong>
    </p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="service_slug" value="{{ service.slug }}">

      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow">
          GỬI ĐƠN HÀNG
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
