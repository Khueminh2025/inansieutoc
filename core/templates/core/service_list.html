

{% extends "base.html" %}

{% block content %}
<!-- Banner danh mục -->
{% if banner_url %}
  <div class="mb-8">
    <img src="{{ banner_url }}" alt="Banner" class="w-full h-auto object-cover rounded-xl shadow-md">
  </div>
{% endif %}

<!-- Tiêu đề danh mục -->
<h1 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ category.name }}</h1>

<!-- Grid dịch vụ -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-7xl mx-auto px-4">
  {% for s in services %}
    <a href="{% url 'service_detail' s.slug %}" class="bg-white border rounded-xl shadow hover:shadow-lg transition p-4 text-center">
      <img src="{{ s.image.url }}" alt="{{ s.name }}" class="w-full h-48 object-cover rounded-md mb-4">
      <h2 class="text-lg font-semibold text-green-700">{{ s.name }} - {{ s.unit }}</h2>
      <p class="text-sm text-gray-600 mt-1">{{ s.description|truncatewords:12 }}</p>
      <p class="text-green-600 font-bold mt-2">{{ s.price|floatformat:0 }} đ</p>
    </a>
  {% endfor %}
</div>
{% endblock %}
